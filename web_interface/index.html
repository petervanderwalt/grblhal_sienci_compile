<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AltMill Firmware Downloads</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .firmware-card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; display: inline-block; }
        .meta { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <h1>Latest Firmware Builds</h1>
    <div id="firmware-list">Loading...</div>

    <script>
        async function loadFirmware() {
            try {
                // Fetch the JSON manifest generated by the Action
                const response = await fetch('firmware_manifest.json');
                const data = await response.json();
                const container = document.getElementById('firmware-list');
                container.innerHTML = '';

                // Sort files (newest first based on name containing date)
                data.files.sort((a, b) => b.name.localeCompare(a.name));

                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'firmware-card';
                    div.innerHTML = `
                        <h3>${file.name}</h3>
                        <div class="meta">Size: ${(file.size / 1024).toFixed(1)} KB | Type: ${file.type.toUpperCase()}</div>
                        <a href="${file.path}" class="btn" download>Download</a>
                        <!-- Future Web DFU Button could go here -->
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                document.getElementById('firmware-list').innerHTML = 'Error loading firmware list.';
                console.error(e);
            }
        }
        loadFirmware();
    </script>
</body>
</html>
