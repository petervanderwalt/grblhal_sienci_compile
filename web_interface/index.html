<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sienci AltMill Firmware Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Load scripts in order -->
    <script src="dfu.js"></script>
    <script src="dfuse.js"></script>
    <script src="FileSaver.js"></script>
    <script src="dfu-util.js"></script>

    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
        #app-container { flex: 1; display: flex; overflow: hidden; }
        #sidebar { flex: 0 0 420px; background: #fff; border-right: 1px solid #dee2e6; overflow-y: auto; padding: 20px; }
        #main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; background: #f1f3f5; }
        .variant-card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 12px; transition: 0.2s; cursor: pointer; }
        .variant-card:hover { border-color: #0d6efd; background-color: #f0f7ff; }
        .variant-card.active { border-color: #0d6efd; border-width: 2px; background-color: #e7f1ff; }
        .build-date { font-size: 0.75rem; color: #6c757d; }
        #downloadLog { flex: 1; font-family: monospace; font-size: 0.8rem; resize: none; margin-top: 10px; background: #212529; color: #f8f9fa; }
        .status-bar { font-weight: bold; font-size: 0.9rem; color: #0d6efd; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="bi bi-cpu"></i> AltMill Firmware Portal</span>
            <button id="connect" class="btn btn-primary btn-sm"><i class="bi bi-usb-drive"></i> Select DFU Device</button>
        </div>
    </nav>

    <div id="app-container">
        <!-- Hidden elements to satisfy dfu-util.js expectations -->
        <form id="configForm" style="display:none;">
            <input type="file" id="firmwareFile">
            <button id="detach"></button>
        </form>

        <div id="sidebar">
            <h5 class="mb-3">Available Builds (.hex)</h5>
            <div id="loading-manifest" class="text-center p-4">
                <div class="spinner-border spinner-border-sm text-primary"></div>
            </div>
            <div id="variant-list"></div>
        </div>

        <div id="main-content">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-7">
                            <h6 class="mb-1 text-muted small uppercase fw-bold">Target Firmware</h6>
                            <h5 id="current-fw-name" class="mb-1">None Selected</h5>
                            <div class="status-bar" id="status">Disconnected</div>
                        </div>
                        <div class="col-md-5 text-end">
                            <button id="download" class="btn btn-success btn-lg px-4" disabled>
                                <i class="bi bi-lightning-fill"></i> FLASH TO BOARD
                            </button>
                        </div>
                    </div>

                    <div class="mt-3 row g-2">
                        <div class="col-6 col-md-3">
                            <label class="small fw-bold">Transfer Size</label>
                            <input type="number" id="transferSize" class="form-control form-control-sm" value="2048">
                        </div>
                        <div class="col-6 col-md-3" id="dfuseFields">
                            <label class="small fw-bold">Start Address</label>
                            <input type="text" id="dfuseStartAddress" class="form-control form-control-sm" value="0x08000000">
                        </div>
                        <div class="col-12 col-md-6 text-end align-self-end">
                             <div id="usbInfo" class="small text-muted" style="font-size: 10px; white-space: pre;"></div>
                             <div id="dfuInfo" class="small text-muted" style="font-size: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <progress id="downloadProgress" class="progress w-100 mb-1" style="height: 10px;" value="0" max="100" hidden></progress>
            <textarea id="downloadLog" class="form-control" readonly></textarea>

            <div class="mt-2 d-flex justify-content-between align-items-center">
                <span class="small text-muted"><i class="bi bi-info-circle"></i> Put board in <strong>DFU mode</strong> before flashing.</span>
                <a href="https://github.com/petervanderwalt/grblhal_sienci_compile" class="small text-decoration-none" target="_blank">View Source <i class="bi bi-github"></i></a>
            </div>
        </div>
    </div>

    <!-- Interface Dialog -->
    <dialog id="interfaceDialog" class="p-4 border-0 shadow rounded">
        <h6>Select DFU Interface</h6>
        <form id="interfaceForm" method="dialog">
            <div id="interface-radios"></div>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Connect</button>
            </div>
        </form>
    </dialog>

    <script>
        async function loadVariant(url, filename, element) {
            // UI Feedback
            document.querySelectorAll('.variant-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('current-fw-name').textContent = filename;

            const log = document.getElementById('downloadLog');
            log.value += `[INFO] Downloading: ${filename}\n`;

            try {
                const response = await fetch(url);
                const hexText = await response.text();

                // Call the globally exported function from modified dfu-util.js
                const result = window.parseIntelHex(hexText);
                window.firmwareFile = result.data;
                window.isFirmwareLoaded = true;

                log.value += `[INFO] File Parsed. Size: ${window.firmwareFile.byteLength} bytes\n`;

                if (result.startAddress) {
                    document.getElementById('dfuseStartAddress').value = "0x" + result.startAddress.toString(16);
                    // Trigger the change event so dfu-util.js updates its internal address
                    document.getElementById('dfuseStartAddress').dispatchEvent(new Event('change'));
                }

                checkReadyToFlash();
            } catch (e) {
                log.value += `[ERROR] Failed to load HEX: ${e.message}\n`;
                console.error(e);
            }
        }

        function checkReadyToFlash() {
            // window.isDeviceReady is updated by dfu-util.js
            const flashBtn = document.getElementById('download');
            if (window.isDeviceReady && window.isFirmwareLoaded) {
                flashBtn.disabled = false;
            } else {
                flashBtn.disabled = true;
            }
        }

        // Poll for device status from the background script
        setInterval(checkReadyToFlash, 500);

        async function fetchManifest() {
            try {
                const response = await fetch('firmware_manifest.json');
                const data = await response.json();
                const container = document.getElementById('variant-list');
                document.getElementById('loading-manifest').style.display = 'none';

                const hexFiles = data.files.filter(f => f.name.toLowerCase().endsWith('.hex'));
                hexFiles.sort((a, b) => b.name.localeCompare(a.name));

                hexFiles.forEach(file => {
                    const date = new Date(file.date).toLocaleString();
                    const card = document.createElement('div');
                    card.className = 'variant-card';
                    card.onclick = (e) => loadVariant(file.path, file.name, card);
                    card.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="fw-bold small" style="word-break: break-all; line-height:1.2;">${file.name}</div>
                            <a href="${file.path}" class="text-muted ms-2" title="Download HEX" onclick="event.stopPropagation();">
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                        <div class="build-date mt-2"><i class="bi bi-clock-history"></i> ${date}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('loading-manifest').innerHTML = "Error loading builds.";
            }
        }

        document.addEventListener('DOMContentLoaded', fetchManifest);
    </script>
</body>
</html>
