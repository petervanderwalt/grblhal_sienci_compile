<!-- WebDFU Flasher + Automated Build List + WebSerial DFU Trigger -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltMill Firmware Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="dfu.js"></script>
    <script src="dfuse.js"></script>
    <script src="FileSaver.js"></script>
    <script src="dfu-util.js"></script>

    <style>
      html, body { height: 100%; overflow: hidden; }
      body { display: flex; flex-direction: column; background-color: #f8f9fa; }
      #app-container { flex: 1 1 auto; display: flex; overflow: hidden; }
      #sidebar { flex: 0 0 420px; background-color: #e9ecef; padding: 1.2rem; overflow-y: auto; border-right: 1px solid #dee2e6; }
      #main-content { flex: 1 1 auto; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; }
      #downloadLog { flex-grow: 1; resize: none; font-family: monospace; font-size: 0.85rem; background: #212529; color: #00ff00; border-radius: 4px; }
      #usbInfo, #dfuInfo { font-family: monospace; white-space: pre-wrap; font-size: 0.75rem; }
      .drop-zone { padding: 1rem; border: 2px dashed #adb5bd; border-radius: 0.375rem; background-color: #fff; text-align: center; cursor: pointer; }
      .drop-zone.is-dragging { background-color: #e9ecef; border-color: #0d6efd; }
      .build-item { background: white; border: 1px solid #dee2e6; border-radius: 6px; padding: 10px; margin-bottom: 8px; font-size: 0.85rem; }
      .build-name { font-weight: bold; word-break: break-all; line-height: 1.2; display: block; margin-bottom: 4px; }
      .build-meta { font-size: 0.75rem; color: #6c757d; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-shrink-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cpu-fill"></i> Firmware Portal</a>
        </div>
    </nav>

    <div id="app-container">
        <div id="sidebar">
            <div class="d-flex flex-column gap-3">

                <!-- 1. Connection & DFU Trigger -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title border-bottom pb-2 fw-bold">1. Connection</h6>
                        <p id="status" class="mb-2 small">Disconnected</p>

                        <div class="d-grid gap-2">

                            <button id="serial-dfu" class="btn btn-outline-dark btn-sm">
                                <i class="bi bi-terminal-fill"></i> Reboot Board to DFU Mode
                            </button>
                            <div class="mt-2 small text-muted fst-italic" style="font-size: 0.7rem;">
                                If board is in "Normal" mode, use the Reboot button first.
                            </div>

                            <button id="connect" class="btn btn-outline-dark btn-sm">
                                <i class="bi bi-usb-drive-fill"></i> Select DFU/Bootloader Device
                            </button>

                            <button id="detach" class="btn btn-secondary btn-sm" style="display: none;">Switch to DFU Mode</button>
                        </div>

                    </div>
                </div>

                <!-- 2. Automated Builds -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title border-bottom pb-2 fw-bold">2. Automated Builds (.hex)</h6>
                        <div id="build-list-container" style="max-height: 250px; overflow-y: auto;">
                            <div id="loading-builds" class="text-center py-3">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                            </div>
                            <div id="automated-builds-list"></div>
                        </div>
                    </div>
                </div>

                <!-- 3. Manual Firmware Flash -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title border-bottom pb-2 fw-bold">3. Flash</h6>
                        Select Automated Build files above or upload own HEX file here:
                        <form id="configForm" onsubmit="return false;" class="d-flex flex-column gap-2">
                            <label for="firmwareFile" id="drop-zone" class="drop-zone">
                                <input type="file" id="firmwareFile" name="file" accept=".bin,.hex" hidden>
                                <div class="drop-zone-prompt small">
                                    <i class="bi bi-cloud-arrow-up-fill fs-3 text-secondary"></i>
                                    <p class="mb-0"><strong>Drag file here</strong></p>
                                </div>
                                <div class="drop-zone-filename" style="display:none;">
                                    <i class="bi bi-file-earmark-check-fill text-success fs-3"></i>
                                    <p id="file-name-display" class="small fw-bold mb-0"></p>
                                    <p id="file-info-display" class="text-muted" style="font-size: 10px;"></p>
                                </div>
                            </label>

                            <button id="download" class="btn btn-success w-100 fw-bold" disabled="true">
                                <i class="bi bi-lightning-fill"></i> FLASH FIRMWARE
                            </button>

                            <div class="accordion accordion-flush" id="advAcc">
                              <div class="accordion-item">
                                <h2 class="accordion-header"><button class="accordion-button collapsed p-2 small" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdv">Advanced Settings</button></h2>
                                <div id="collapseAdv" class="accordion-collapse collapse" data-bs-parent="#advAcc">
                                  <div class="accordion-body d-flex flex-column gap-2 pt-2">
                                      <label class="small fw-bold">Transfer Size</label>
                                      <input type="number" id="transferSize" class="form-control form-control-sm" value="2048"/>

                                      <!-- Added id="dfuseFields" here -->
                                      <div id="dfuseFields">
                                          <label class="small fw-bold">Start Address</label>
                                          <input type="text" id="dfuseStartAddress" class="form-control form-control-sm" value="0x08000000" pattern="0x[A-Fa-f0-9]+"/>
                                      </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Device Info -->
                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <div id="usbInfo" class="text-muted">Not connected</div>
                        <div id="dfuInfo" class="text-muted"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content for Log -->
        <div id="main-content">
            <h6 class="border-bottom pb-2 mb-2 fw-bold">System Log</h6>
            <progress id="downloadProgress" class="progress w-100 mb-2" value="0" max="100" hidden></progress>
            <textarea class="form-control" id="downloadLog" readonly></textarea>
        </div>
    </div>

    <!-- Dialog for multiple interfaces -->
    <dialog id="interfaceDialog" class="p-4 border-0 shadow rounded">
      <h6>Select DFU Interface</h6>
      <form id="interfaceForm" method="dialog">
        <!-- Add this div -->
        <div id="interface-choices" class="d-flex flex-column gap-2 mb-3"></div>

        <div id="interface-button-container" class="d-flex justify-content-end gap-2 mt-3">
            <button type="submit" class="btn btn-primary btn-sm">Select</button>
        </div>
      </form>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const log = document.getElementById('downloadLog');

        // --- NEW: WebSerial DFU Mode Switcher ---
        document.getElementById('serial-dfu').addEventListener('click', async () => {
            if (!("serial" in navigator)) {
                log.value += "[ERROR] WebSerial is not supported in this browser. Use Chrome, Edge, or Opera.\n";
                return;
            }

            try {
                log.value += "[INFO] Requesting Serial Port...\n";
                const port = await navigator.serial.requestPort();

                log.value += "[INFO] Opening port at 115200 baud...\n";
                await port.open({ baudRate: 115200 });

                log.value += "[INFO] Sending $dfu command...\n";
                const encoder = new TextEncoder();
                const writer = port.writable.getWriter();
                await writer.write(encoder.encode("$dfu\n"));

                log.value += "[INFO] Closing port...\n";
                writer.releaseLock();
                await port.close();

                log.value += "[SUCCESS] Command sent. Board should reboot into DFU mode now. Click 'Select DFU Device' next.\n";
            } catch (err) {
                log.value += `[ERROR] WebSerial Error: ${err.message}\n`;
            }
        });

        // --- Logic to load automated builds ---
        async function loadBuildIntoFlasher(url, filename) {
            const fileInput = document.getElementById('firmwareFile');
            log.value += `[INFO] Fetching build: ${filename}...\n`;

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], filename, { type: "text/plain" });

                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;

                fileInput.dispatchEvent(new Event('change'));
                log.value += `[INFO] Build loaded. Ready to flash.\n`;
            } catch (e) {
                log.value += `[ERROR] Failed to fetch build: ${e.message}\n`;
            }
        }

        async function fetchManifest() {
            try {
                const response = await fetch('firmware_manifest.json');
                const data = await response.json();
                const list = document.getElementById('automated-builds-list');
                document.getElementById('loading-builds').style.display = 'none';

                const hexFiles = data.files.filter(f => f.name.toLowerCase().endsWith('.hex'));
                hexFiles.sort((a, b) => b.name.localeCompare(a.name));

                hexFiles.forEach(file => {
                    const date = new Date(file.date).toLocaleString();
                    const item = document.createElement('div');
                    item.className = 'build-item';
                    item.innerHTML = `
                        <span class="build-name">${file.name}</span>
                        <div class="build-meta mb-2"><i class="bi bi-clock"></i> ${date}</div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-outline-dark btn-sm py-0 px-2" onclick="loadBuildIntoFlasher('${file.path}', '${file.name}')">Use this firmware in Flashing Tool</button>
                            <a href="${file.path}" class="btn btn-outline-dark btn-sm py-0 px-2" download><i class="bi bi-download"></i>Download HEX</a>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (e) {
                document.getElementById('loading-builds').innerHTML = "Error loading builds.";
            }
        }

        document.addEventListener('DOMContentLoaded', fetchManifest);

        // UI Helpers for Drop Zone
        const firmwareFileInput = document.querySelector('#firmwareFile');
        const dropZone = document.querySelector('#drop-zone');
        const fileNameDisplay = document.querySelector('#file-name-display');
        const fileInfoDisplay = document.querySelector('#file-info-display');

        firmwareFileInput.addEventListener('change', () => {
            if (firmwareFileInput.files.length > 0) {
                const file = firmwareFileInput.files[0];
                fileNameDisplay.textContent = file.name;
                fileInfoDisplay.textContent = "Processing...";
                dropZone.classList.add('has-file');
                document.querySelector('.drop-zone-prompt').style.display = 'none';
                document.querySelector('.drop-zone-filename').style.display = 'block';
            }
        });

        firmwareFileInput.addEventListener('firmware:info', (e) => {
            if (e.detail.fileSize) {
                fileInfoDisplay.textContent = `${e.detail.fileSize} bytes` + (e.detail.startAddress ? ` @ 0x${e.detail.startAddress.toString(16)}` : "");
            }
        });
    </script>
</body>
</html>
