name: Build GrblHAL Firmware

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository containing your platformio.ini, scripts, and board definition
      - name: Checkout Custom Config
        uses: actions/checkout@v4

      # 2. Setup Python (Required for PlatformIO)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install PlatformIO
      - name: Install PlatformIO
        run: pip install -U platformio

      # 4. Clone the specific grblHAL STM32F4xx repository
      - name: Clone STM32F4xx Driver
        run: git clone --recurse-submodules https://github.com/grblHAL/STM32F4xx.git

      # 5. Inject Configuration, Plugins, AND Custom Board Definition
      - name: Inject Configuration and Plugins
        run: |
          echo "Copying configuration files..."
          cp platformio.ini STM32F4xx/
          cp extra_script.py STM32F4xx/

          # --- FIX: Create 'boards' folder and move the JSON file there ---
          echo "Setting up custom board definition..."
          mkdir -p STM32F4xx/boards
          cp genericSTM32F412VG.json STM32F4xx/boards/
          # --------------------------------------------------------------

          # Copy 3rdparty plugins if they exist
          if [ -d "3rdparty" ]; then
            echo "Copying 3rdparty plugins..."
            cp -r 3rdparty STM32F4xx/
          else
            echo "::warning:: '3rdparty' folder not found! Build will likely fail due to missing plugins."
          fi

      # 6. Run PlatformIO to compile
      - name: Compile Firmware
        working-directory: STM32F4xx
        run: pio run -e slb_ext

      # 7. Upload the resulting HEX file as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SLB_EXT_Firmware
          path: STM32F4xx/.pio/build/slb_ext/*.hex
          if-no-files-found: error
